[pyside-download]
recipe = hexagonit.recipe.download
url = http://download.qt-project.org/official_releases/pyside/PySide-1.2.1.tar.gz
strip-top-level-dir = true

[pyside-build-egg]
recipe = plone.recipe.command
command = ${buildout:directory}/bin/buildout setup ${pyside-download:location} bdist_egg --dist-dir=${buildout:directory}/downloads/dist

[pyside-interpreter]
recipe = zc.recipe.egg
interpreter = pyside-interpreter
eggs =
    pyside

[pyside-configure]
recipe = plone.recipe.command
command = ${buildout:directory}/bin/pyside_postinstall.py -install
